<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Endangered Species</title>
  <script src="js/app.js"></script>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
  <form id="new-item-form">
    <div id="form-wrapper">

      <div id="form-item">
        <label for="full_name" class="primary">Name</label>
        <input type="text" id="full_name" required/>
      </div>

      <div id="form-item">
        <label for="sci_name" class="primary">Scientific name</label>
        <input type="text" id="sci_name" required/>
      </div>

      <div id="form-item">
        <label for="species" class="primary">Species</label>
        <input type="text" id="species" required/>
      </div>

      <div id="form-item">
        <label for="category" class="primary">Category</label>
        <select id="category">
          <option value="" disbled selected></option>
          <option value="EX">Extinct (EX)</option>
          <option value="EW">Extinct in the wild (EW)</option>
          <option value="CR">Critically endangered (CR)</option>
          <option value="EN">Endangered (EN)</option>
          <option value="VU">Vulnerable (VU)</option>
          <option value="NT">Near-threatened (NT)</option>
          <option value="LC">Least concern (LC)</option>
        </select>
      </div>

      <div id="form-item">
        <label for="continent" class="primary">Continent</label>
        <select id="continent">
          <option value="" disabled selected></option>
          <option value="Africa">Africa</option>
          <option value="Antarctica">Antarctica</option>
          <option value="Asia">Asia</option>
          <option value="Australasia">Australasia</option>
          <option value="Europe">Europe</option>
          <option value="North America">North America</option>
          <option value="South America">South America</option>
        </select>
      </div>
    </div>
    <input type="submit" value="Save"/>
  </form>

  <button type="button" name="button" id="delete-btn">Delete All</button>

<h1>Endangered Species List</h1>
<ul id="endangered-species-list"></ul>

</body>
</html>
